<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Notes Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <hr>
    <h1>Student Notes Management System</h1>
    <hr>
    <h3>Get Student and his Notes</h3>
    <br><br>

    <form action="#" th:action="@{/searchStudentById/}" method="GET">
        <label for="id">Student Id:</label>
        <input type="number" id="id" name="id" required><br><br>
        <button type="submit" class="btn btn-info col-2"> Search Student</button>
    </form>
    <hr>

    <a th:href="@{/}"> Back to Students List</a>
</div>
</body>

</html>
